<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta - Palenque</title>
    
    <!-- CSRF Token (debe generarse desde el servidor) -->
    <meta name="csrfToken" content="TOKEN_GENERADO_EN_SERVIDOR">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Barra de navegación actualizada -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-brown">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <span class="text-warning">[Logo]</span> Palenque 🥁
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="logoutBtn" class="btn btn-outline-light">
                            Cerrar Sesión
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
        <!-- Contenedor para alertas globales -->
        <div id="globalAlerts"></div>
        
        <!-- Encabezado con nombre de usuario -->
        <h2 class="mb-4">Bienvenido, <span id="nombreUsuario" class="text-brown"></span></h2>
        
        <!-- Sección de opciones de usuario -->
        <div class="row g-4">
            <!-- Tarjeta de Perfil -->
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg h-100">
                    <div class="card-body">
                        <h5 class="card-title">👤 Mi Perfil</h5>
                        <p class="card-text">Administra tu información personal</p>
                        <div class="d-grid">
                            <button class="btn btn-primary">Editar Perfil</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tarjeta de Seguridad -->
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg h-100">
                    <div class="card-body">
                        <h5 class="card-title">🔒 Seguridad</h5>
                        <p class="card-text">Cambia tu contraseña o configura 2FA</p>
                        <div class="d-grid">
                            <button class="btn btn-warning">Configurar Seguridad</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tarjeta de Actividad -->
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg h-100">
                    <div class="card-body">
                        <h5 class="card-title">📝 Mi Actividad</h5>
                        <p class="card-text">Historial de interacciones y posts</p>
                        <div class="d-grid">
                            <button class="btn btn-success">Ver Actividad</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts necesarios -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/menu.js"></script>
</body>
</html>
